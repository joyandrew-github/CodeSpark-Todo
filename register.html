<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ TaskQuest - Register</title>
    <link rel="stylesheet" href="auth.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-sparkles"></i> TaskQuest</h1>
                <p>Create your account to get started!</p>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Full Name
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>
                
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <button type="submit" class="auth-btn">
                    <i class="fas fa-user-plus"></i>
                    Register
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Already have an account? <a href="login.html" class="auth-link">Login here</a></p>
            </div>
            
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault(); // Stop the default GET request

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            try {
                const res = await fetch(`${API_BASE_URL}/register`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, password, confirmPassword })
                });

                const data = await res.json();

                if (res.ok) {
                    alert("Registration successful! Redirecting to login...");
                    window.location.href = "login.html"; // ✅ Redirect
                } else {
                    document.getElementById("message").textContent = data.message || "Registration failed.";
                }
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("message").textContent = "Something went wrong.";
            }
        });
    </script>
</body>
</html>
